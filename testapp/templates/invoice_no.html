<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Demo</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/invoices">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/update">Update</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container">
        <div class="wrapper wrapper-content animated fadeInRight">
          <form action="" method="POST">
            {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Enter Voucher No</label>
        <input type="number" class="form-control" id="exampleInputEmail1" name="vrch" aria-describedby="emailHelp" placeholder="Enter" value="{{ selected_invoice }}">
        <small id="emailHelp" class="form-text text-muted">Enter Voucher</small>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        
    </div>
  </form>
  </div>
</div>
    <div class="container">
      <div class="wrapper wrapper-content animated fadeInRight">
          <div class="row">
              <div class="col-md-4">
                  <div class="payment-card">
                      <i class="fab fa-cc-visa payment-icon-big text-success"></i>
                      <h2>
                          **** **** **** 1060
                      </h2>
                      <div class="row">
                          <div class="col-sm-6">
                              <small>
                                  <strong>Expiry date:</strong> 10/16
                              </small>
                          </div>
                          <div class="col-sm-6 text-right">
                              <small>
                                  <strong>Name:</strong> David
                              </small>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="payment-card">
                      <i class="fab fa-cc-mastercard payment-icon-big text-warning"></i>
                      <h2>
                          **** **** **** 7002
                      </h2>
                      <div class="row">
                          <div class="col-sm-6">
                              <small>
                                  <strong>Expiry date:</strong> 10/16
                              </small>
                          </div>
                          <div class="col-sm-6 text-right">
                              <small>
                                  <strong>Name:</strong> Anna Smith
                              </small>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="payment-card">
                      <i class="fab fa-cc-discover payment-icon-big text-danger"></i>
                      <h2>
                          **** **** **** 3466
                      </h2>
                      <div class="row">
                          <div class="col-sm-6">
                              <small>
                                  <strong>Expiry date:</strong> 10/16
                              </small>
                          </div>
                          <div class="col-sm-6 text-right">
                              <small>
                                  <strong>Name:</strong> Morgan
                              </small>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <form action="" method="PUT">
              <!-- CSRF token for Django -->
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">Party Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp" placeholder="Enter Customer Name" {% if not nameofc %}disabled{% endif %} value="{{ nameofc }}">
                <small id="emailHelp" class="form-text text-muted">Enter Phone</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Amount</label>
              <input type="text" class="form-control" name="amount" id="exampleInputPassword1" placeholder="Amount" {% if not nameofc %}disabled{% endif %} value="{{ amount }}">
          </div>
              <button type="submit" class="btn btn-primary">Update Data</button>
          </form>
      </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</body>
</html>
